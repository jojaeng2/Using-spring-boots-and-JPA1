<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>load Event</title>
        <style type="text/css">

        </style>
        <script>
            var second = 0;
            function startTimer() {
                window.setInterval("updateTime()", 1000);
            }
            function updateTime() {
                ++second;
                document.getElementById("soFar").innerHTML = second + " second " + second;
            }

            window.addEventListener("load", startTimer, false);
        </script>
    </head>
    <body>
        <p>Seconds you have spent viewing this page so far:
            <span id="soFar">0</span>
        </p>
    </body>
</html>
