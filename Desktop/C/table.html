<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A simple HTML5 table</title>
</head>
<body>
    <table border="1">
        <caption>
            <strong>
                Table of Fruits and Their Prices
            </strong>
        </caption>
        <thead>
            <tr>
          []      <th>Fruit</th>
                <th>Price</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>$3.75</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$0.25</td>
            </tr>
        </tbody>
    </table>
    <select name="rating">
        <option selected>Amazing</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <label>
        Site design
        <input name="thingsliked" type="checkbox" value="Design" checked>
    </label>
    <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </p>
</body>
</html>
